<div class="container">
  <h1 class="text-center">SOS CHAT</h1>
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <ngb-carousel *ngIf="imagesLink">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="imagesLink[0]" alt="Random first slide" />
          </div>
          <div class="carousel-caption">
            <h3>Amoureux des chats </h3>
            <p>Ce site est l'endroit parfait pour adopter ou donner des chat.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="imagesLink[1]" alt="Random second slide" />
          </div>
          <div class="carousel-caption">
            <h3>Mon chat ne mange plus...</h3>
            <p>Le comportement de votre chat vous pr√©ocupe, profitez du forum.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="imagesLink[2]" alt="Random third slide" />
          </div>
          <div class="carousel-caption">
            <h3>Une question?</h3>
            <p>Contactez nous !</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>

    <div class="col"></div>
  </div>
</div>
